<div class="text-center"><h1 class="logo-name">BTCC</h1></div>
<div class="middle-box text-center loginscreen  animated fadeInDown" ng-controller="adminLoginCtrl">
    <div>

        <h3>Welcome to BTCC Administration Portal</h3>
        <p>Your BITCOIN Company
        </p>
        <p>Login in. Do our best for Customers</p>
        <form class="m-t" role="form" action="#">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" required="" ng-model="loginModel.username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="loginModel.password">
            </div>
            <button type="button" class="btn btn-primary block full-width m-b" ng-click="userLogin()">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <strong>Copyright</strong> BTCC &copy; 2011-2015 </p>
    </div>
</div>
