<!--
* INSPINIA - Responsive Admin Theme
* Version 2.3
*
-->
<!DOCTYPE html>
<html ng-app="inspinia">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title set in pageTitle directive -->
    <title page-title></title>
    <!-- build:css styles/admin.min.css -->
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/bower_components/animate.css/animate.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet" id="loadBefore">
    <!-- endbuild -->
</head>
<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->

<body ng-controller="MainCtrl as main" class="{{$state.current.data.specialClass}}" landing-scrollspy id="page-top">
    <!-- Main view  -->
    <div ui-view></div>
    <!-- build:js js/bower.min.js -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/bower_components/metisMenu/dist/metisMenu.min.js"></script>
    <script src="/bower_components/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/bower_components/pace/pace.min.js"></script>
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
    <script src="/bower_components/angular-translate/angular-translate.min.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="/bower_components/ng-idle/angular-idle.min.js"></script>
    <script src="/bower_components/angular-footable/dist/angular-footable.min.js"></script>
    <script src="/bower_components/angular-route/angular-route.js"></script>

    <!-- endbuild -->
    <!--
 You need to include this script on any page that has a Google Map.
 When using Google Maps on your own site you MUST signup for your own API key at:
 https://developers.google.com/maps/documentation/javascript/tutorial#api_key
 After your sign up replace the key in the URL below..
-->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQTpXj82d8UpCi97wzo_nKXL7nYrd4G70"></script>
    <!-- Anglar App Script -->
    <!-- build:js js/admin.min.js -->
    <script src="js/inspinia.js"></script>
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/translations.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/controllers/positionShortCtrl.js"></script>
    <script src="js/services/positionShortService.js"></script>
    <script src="js/controllers/adminLoginCtrl.js"></script>
    <script src="js/services/adminLoginService.js"></script>
    <script src="js/controllers/pendingOrderCtrl.js"></script>
    <script src="js/services/pendingOrderService.js"></script>

    <!-- endbuild -->
</body>

</html>
