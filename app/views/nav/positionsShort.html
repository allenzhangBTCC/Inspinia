<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    Positions Short
                </h1>
            </div>
        </div>
    </div>
</div>
<div class="row" ng-controller="positionShortCtrl">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Table with data </h5>

                <div ibox-tools></div>
            </div>
            <div class="ibox-content">
                <table datatable="ng" class="table table-striped table-bordered table-hover dataTables-example">
                    <thead>
                    <tr>
                        <th>Account</th>
                        <th>Email</th>
                        <th>Total Short Position</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in todos">
                        <td>{{item.account}}</td>
                        <td>{{item.email}}</td>
                        <td>{{ item.total_short_position }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
